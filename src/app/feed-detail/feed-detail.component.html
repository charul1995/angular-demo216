<div class="container">
     <h2 >Feed detail  </h2>
    <div *ngIf="feed">
        <div >
           <img src="{{feed.image}}" width="200px" height="200px"/>
          <small>{{ feed.created_datetime | date :'mediumDate' }}</small>
        </div>
        <h5>{{feed.title}}</h5>
        <p>{{feed.description}} </p>
    </div>
</div>
