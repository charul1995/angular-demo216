
<form name="form" (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm">
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to login.</p>
    <hr>
    <div *ngIf="error" class="alert alert-danger">{{message}}</div>
    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="text" class="form-control"  name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required email />
      <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" required />
      <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>
    <button class="registerbtn">Sign in</button>
  </div>
  
  <div class="container signin">
    <p>Create New <a routerLink="/register">Register</a>.</p>
  </div>
</form>
